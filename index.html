<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celestia-style Scroll Headline (Centered + Faster Activation)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050711;
      color: #ffffff;
      overflow-x: hidden;
    }

    .spacer {
      height: 120vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 20px;
    }

    /* Tall section controlling the sequence */
    .scrolly-section {
      position: relative;
      height: 350vh; /* LESS SCROLL = faster activation */
      padding: 0 10vw;
      box-sizing: border-box;
    }

    /* Sticky centered container */
    .scrolly-sticky {
      position: sticky;
      top: 50vh;                 /* dead-center vertically */
      transform: translateY(-50%);
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;   /* center horizontally */
      text-align: center;
    }

    .hero-heading {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;               /* smaller stacking gap */
      align-items: center;
    }

    .hero-line h1 {
      margin: 0;
      font-size: clamp(2.4rem, 4vw, 4rem);
      font-weight: 700;
      line-height: 1.15;
      white-space: nowrap;
    }

    .hero-line {
      opacity: 0;
      transform: translateX(0);
      transition:
        opacity 0.45s ease,
        transform 0.55s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .hero-line[data-direction="left"] {
      transform: translateX(-40vw);
    }

    .hero-line[data-direction="right"] {
      transform: translateX(40vw);
    }

    .hero-line.is-active {
      opacity: 1;
      transform: translateX(0);
    }

    /* Debug */
    #debug-indicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      border-radius: 4px;
      font-family: monospace;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="spacer">Scroll down to see centered stacked animation</div>

  <section id="scrolly" class="scrolly-section">
    <div class="scrolly-sticky">
      <div class="hero-heading">
        <div class="hero-line" data-direction="left">
          <h1>Celestia is modular</h1>
        </div>
        <div class="hero-line" data-direction="right">
          <h1>It scales with demand</h1>
        </div>
        <div class="hero-line" data-direction="left">
          <h1>It enables specialization</h1>
        </div>
        <div class="hero-line" data-direction="right">
          <h1>It simplifies deployment</h1>
        </div>
      </div>
    </div>
  </section>

  <div class="spacer">End of demo</div>

  <div id="debug-indicator">Active index: -1</div>

  <script>
    (function () {
      var section = document.getElementById("scrolly");
      var lines   = section ? section.getElementsByClassName("hero-line") : [];
      var debug   = document.getElementById("debug-indicator");

      if (!section || !lines.length) return;

      // Scroll tighter (more sensitive)
      var ACTIVATE_EASE = 0.85; // 0.80â€“0.90 = tighter activation spacing

      function setActiveUpTo(index) {
        debug.textContent = "Active index: " + index;

        for (var i = 0; i < lines.length; i++) {
          if (i <= index && index >= 0) {
            lines[i].classList.add("is-active");
          } else {
            lines[i].classList.remove("is-active");
          }
        }
      }

      function onScroll() {
        var rect      = section.getBoundingClientRect();
        var secTop    = rect.top + window.pageYOffset;
        var secHeight = section.offsetHeight;
        var mid       = window.pageYOffset + (window.innerHeight * ACTIVATE_EASE);

        // If outside section, hide all
        if (mid < secTop || mid > secTop + secHeight) {
          setActiveUpTo(-1);
          return;
        }

        var rel      = mid - secTop;
        var progress = rel / secHeight;
        if (progress < 0) progress = 0;
        if (progress > 1) progress = 1;

        var idx = Math.floor(progress * lines.length);
        if (idx < 0) idx = 0;
        if (idx >= lines.length) idx = lines.length - 1;

        setActiveUpTo(idx);
      }

      window.addEventListener("scroll", onScroll);
      window.addEventListener("resize", onScroll);

      onScroll();
    })();
  </script>

</body>
</html>
